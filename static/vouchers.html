<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vouchers</title>
</head>
<body>
    <section class="container content-section">
        <h2 class="section-header">CREATE VOUCHER</h2>
        <div class="create-voucher-div">
            <label for="create-voucher-user-id">User id:</label>
            <input type="number" id="create-voucher-user-id" placeholder="user id" required="">
        </div>
        <div class="create-voucher-div">
            <label for="create-voucher-value">Value:</label>
            <input type="number" id="create-voucher-value" placeholder="value" required="">
        </div>
        <div class="create-voucher-div">
            <label for="create-voucher-comment">Description:</label>
            <input type="text" id="create-voucher-comment" placeholder="comment" required="">
        </div>
        <div>
            <button class="btn btn-create-voucher" type="button">CREATE</button>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">UPDATE VOUCHER</h2>
        <div class="update-voucher-div">
            <label for="update-voucher-id">Id:</label>
            <input type="number" id="update-voucher-id" placeholder="id" required="">
        </div>
        <div class="update-voucher-div">
            <label for="update-voucher-user-id">User id:</label>
            <input type="number" id="update-voucher-user-id" placeholder="user id" required="">
        </div>
        <div class="update-voucher-div">
            <label for="update-voucher-value">Value:</label>
            <input type="number" id="update-voucher-value" placeholder="value" required="">
        </div>
        <div class="update-voucher-div">
            <label for="update-voucher-comment">Description:</label>
            <input type="text" id="update-voucher-comment" placeholder="comment" required="">
        </div>
        <div>
            <button class="btn btn-update-voucher" type="button">UPDATE</button>
        </div>
    </section>
    <section>
        <h2 class="section-header">ALL VOUCHERS</h2>
        <div>
            <button class="btn btn-get-vouchers" type="button">GET VOUCHERS</button>
        </div>
        <div class="table-div">
            <table border="3">
                <thead>
                <tr id="voucher-table-row-header">
                    <th>ID</th>
                    <th>USER ID</th>
                    <th>VALUE</th>
                    <th>COMMENT</th>
                </tr>
                </thead>
                <tbody class="voucher-table-body"></tbody>
            </table>
        </div>
    </section>
    <section class="container content-section">
        <div class="table-div">
            <h2 class="table-div-header">USERS</h2>
            <table border="3">
                <thead>
                <tr id="user-table-row-header">
                    <th>ID</th>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                </tr>
                </thead>
                <tbody class="user-table-body"></tbody>
            </table>
        </div>
    </section>

    <script src="scripts/voucher.js"></script>
</body>
</html>
