<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>

    <body>
        <section class="container content-section">
            <h2 class="section-header">CREATE ARTICLE</h2>
            <div class="create-article-div">
                <label for="Category">Category_id:</label>
                <select id="category" name="category">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="create-article-div">
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" placeholder="manufacturer" required="">
            </div>
            <div class="create-article-div">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="name" required="">
            </div>
            <div class="create-article-div">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" placeholder="Price" required="">
            </div>
            <div>
                <button type="button" id="article-create-button">Create article</button>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">UPDATE ARTICLE</h2>
            <div clas="update-article-div">
                <label for="update-article-id">Id:</label>
                <input type="text" id="update-article-id" name="id" placeholder="Id" required="">
            </div>
            <div class="update-article-div">
                <label for="update-article-category">Category_id:</label>
                <select id="update-article-category" name="category">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="update-create-article-div">
                <label for="update-article-manufacturer">Manufacturer:</label>
                <input type="text" id="update-article-manufacturer" name="manufacturer" placeholder="manufacturer" required="">
            </div>
            <div class="create-article-div">
                <label for="update-article-name">Name:</label>
                <input type="text" id="update-article-name" name="name" placeholder="name" required="">
            </div>
            <div class="update-article-div">
                <label for="update-article-price">Price:</label>
                <input type="text" id="update-article-price" name="price" placeholder="Price" required="">
            </div>
            <div>
                <button type="button" id="article-update-button">Update article</button>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">ALL ARTICLES</h2>
            <table border="3">
                <thead>
                <tr id="article-table-row-header">
                    <th>Article id</th>
                    <th>Category id</th>
                    <th>Manufacturer</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody id="article-table-body"></tbody>
            </table>
        </section>

        <script src="scripts/article.js"></script>
    </body>

</html>
