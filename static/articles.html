<!DOCTYPE html>
<html>

<head>
    <title>Articles</title>
    <link rel="stylesheet" type="text/css" href="styles/articles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
<div class="main">

    <div class="create">
        <h1>Create article</h1>
        <form class="form">

            <div class="form-div">
                <label for="Category">Category_id:</label>
                <select id="category" name="category">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="form-div">
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" placeholder="manufacturer" required="">
            </div>

            <div class="form-div">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" placeholder="Price" required="">
            </div>

            <div class="form-div">
                <label for="number_on_stock">Number on stock:</label>
                <input type="text" id="number_on_stock" name="number_on_stock" placeholder="Number on stock" required="">
            </div>

            <button type="button" id="article-create-button">Create article</button>

        </form>
    </div>

    <div id="update" class="update">
        <h1>Update article</h1>
        <form class="form">

            <div class="form-div">
                <label for="category-update">Category_id:</label>
                <select id="category-update" name="role">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="form-div">
                <label for="manufacturer-update">Manufacturer:</label>
                <input type="text" id="manufacturer-update" name="manufacturer-update" placeholder="manufacturer-update" required="">
            </div>

            <div class="form-div">
                <label for="price-update">Price:</label>
                <input type="text" id="price-update" name="price-update" placeholder="price-update" required="">
            </div>

            <div class="form-div">
                <label for="number_on_stock-update">Number on stock:</label>
                <input type="text" id="number_on_stock-update" name="number_on_stock-update" placeholder="Number on stock" required="">
            </div>

        </form>
    </div>

    <div id="comment" class="update">
        <h1>Add/Update comment</h1>
        <form class="form">

            <div class="form-div">
                <label for="comment-rate">Rate:</label>
                <select id="comment-rate" name="rate">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="form-div">
                <label for="comment-text">Text:</label>
                <input type="text" id="comment-text" name="comment-text" placeholder="comment-text" required="">
            </div>

        </form>
    </div>

    <div class="table-div">
        <h1>Articles</h1>
        <table border="3">
            <thead>
            <tr id="article-table-row-header">
                <th>Article id</th>
                <th>Category id</th>
                <th>Manufacturer</th>
                <th>Price</th>
                <th>Number on stock</th>
            </tr>
            </thead>
            <tbody id="article-table-body"></tbody>
        </table>
    </div>

    <div class="table-div">
        <h1>Article's comments</h1>
        <table border="3">
            <thead>
            <tr id="comments-table-row-header">
                <th>Rate</th>
                <th>Text</th>
                <th>User id</th>
                <th>Article id</th>
            </tr>
            </thead>
            <tbody id="comment-table-body"></tbody>
        </table>
    </div>

</div>

<script src="scripts/article.js"></script>
</body>

</html>
