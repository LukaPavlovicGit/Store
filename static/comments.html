<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>

    <body>
        <section class="container content-section">
            <h2 class="section-header">CREATE COMMENT</h2>
            <div class="create-comment-div">
                <label for="comment-rate">Rate:</label>
                <select id="comment-rate" name="rate">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="create-comment-div">
                <label for="comment-text">Text:</label>
                <input type="text" id="comment-text" name="comment-text" placeholder="comment-text" required="">
            </div>
            <div class="table-div">
                <h3>Articles</h3>
                <table border="3">
                    <thead>
                    <tr id="article-table-row-header">
                        <th>Article id</th>
                        <th>Category id</th>
                        <th>Manufacturer</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody id="article-table-body"></tbody>
                </table>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">UPDATE COMMENT</h2>
            <div class="update-comment-div">
                <label for="update-comment-rate">Rate:</label>
                <select id="update-comment-rate" name="rate">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="update-comment-div">
                <label for="update-comment-text">Text:</label>
                <input type="text" id="update-comment-text" name="comment-text" placeholder="comment-text" required="">
            </div>
            <div>
                <h3>Comments by article</h3>
                <div class="update-comment-id">
                    <label for="article-comment-article-id">Article id:</label>
                    <input type="text" id="article-comment-article-id" name="comment-text" placeholder="id" required="">
                </div>
                <div class="update-comment-id">
                    <button class="btn btn-get-article-comments" type="button">CLICK</button>
                </div>
                <div class="table-div">
                    <table border="3">
                        <thead>
                        <tr id="article-comments-table-row-header">
                            <th>Id</th>
                            <th>Rate</th>
                            <th>Text</th>
                            <th>User id</th>
                            <th>Article id</th>
                        </tr>
                        </thead>
                        <tbody id="article-comment-table-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
        <section>
            <div class="table-div">
                <h1>ALL COMMENTS</h1>
                <table border="3">
                    <thead>
                    <tr id="comments-table-row-header">
                        <th>Id</th>
                        <th>Rate</th>
                        <th>Text</th>
                        <th>User id</th>
                        <th>Article id</th>
                    </tr>
                    </thead>
                    <tbody id="comment-table-body"></tbody>
                </table>
            </div>
        </section>

        <script src="scripts/comment.js"></script>
    </body>
</html>
