<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comments</title>
    <link rel="stylesheet" type="text/css" href="styles/comments.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div id="comment" class="update">
            <h1>Create/Update comment</h1>
            <form class="form">

                <div class="form-div">
                    <label for="comment-rate">Rate:</label>
                    <select id="comment-rate" name="rate">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="form-div">
                    <label for="comment-text">Text:</label>
                    <input type="text" id="comment-text" name="comment-text" placeholder="comment-text" required="">
                </div>

            </form>
        </div>

        <div class="table-div">
            <h1>Articles</h1>
            <table border="3">
                <thead>
                <tr id="article-table-row-header">
                    <th>Article id</th>
                    <th>Category id</th>
                    <th>Manufacturer</th>
                    <th>Price</th>
                    <th>Number on stock</th>
                </tr>
                </thead>
                <tbody id="article-table-body"></tbody>
            </table>
        </div>

        <div class="table-div">
            <h1>Article's comments</h1>
            <table border="3">
                <thead>
                <tr id="comments-table-row-header">
                    <th>Rate</th>
                    <th>Text</th>
                    <th>User id</th>
                    <th>Article id</th>
                </tr>
                </thead>
                <tbody id="comment-table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="scripts/comment.js"></script>
</body>
</html>
