<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>

    <body>
        <section class="container content-section">
            <h2 class="section-header">CREATE ORDER</h2>
            <label for="create-order-user-id">Order is for user with id:</label>
            <input type="number" id="create-order-user-id" placeholder="user id" required="">
            <div class="table-div">
                <h3 class="table-div-header">ARTICLES</h3>
                <table border="3">
                    <thead>
                    <tr id="article-table-row-header">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>PRICE</th>
                    </tr>
                    </thead>
                    <tbody class="article-table-body"></tbody>
                </table>
            </div>
            <div class="table-div">
                <h3 class="table-div-header">CART</h3>
                <table border="3">
                    <thead>
                    <tr id="cart-table-row-header">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>PRICE</th>
                    </tr>
                    </thead>
                    <tbody class="cart-table-body"></tbody>
                </table>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$0</span>
                </div>
                <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
            </div>
        </section>


        <section class="container content-section">
            <h2 class="section-header">UPDATE ORDER</h2>
            <div>
                <label for="update-order-id">Update order with id:</label>
                <input type="numner" id="update-order-id" placeholder="order id" required="">
                <button class="btn btn-update-order-id" type="button">CLICK</button>
            </div>
            </div>

        </section>

        <section class="container content-section">
            <div class="table-div">
                <h2 class="table-div-header">ALL ORDERS</h2>
                <table border="3">
                    <thead>
                    <tr id="all-orders-table-row-header">
                        <th>ID</th>
                        <th>USER-ID</th>
                        <th>DELIVERY-ID</th>
                        <th>TOTAL-PRICE</th>
                    </tr>
                    </thead>
                    <tbody class="all-orders-table-body"></tbody>
                </table>
            </div>
        </section>

        <section class="container content-section">
            <div class="table-div">
                <h2 class="table-div-header">USERS</h2>
                <table border="3">
                    <thead>
                    <tr id="user-table-row-header">
                        <th>ID</th>
                        <th>FIRST NAME</th>
                        <th>LAST NAME</th>
                    </tr>
                    </thead>
                    <tbody class="user-table-body"></tbody>
                </table>
            </div>
        </section>

        <script src="scripts/order.js"></script>
    </body>
</html>
